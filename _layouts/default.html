<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- Page Info -->
	<link rel="shortcut icon" href="{{ site.data.settings.basic_settings.favicon_image | relative_url }}">
	<title>{{ site.data.settings.basic_settings.site_title }} // {{ site.data.settings.basic_settings.site_tagline }}</title>
	<meta name="description" content="{{ page.description | strip_html | xml_escape }}">

	<!-- Twitter Card -->
	<!-- meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{% if page.url == "/" %}{{ site.data.settings.basic_settings.site_title }} – {{ page.title }}{% else %}{{ page.title }} – {{ site.data.settings.basic_settings.site_title }}{% endif %}">
	<meta name="twitter:description" content="{{ page.description | strip_html | xml_escape }}">
	<meta name="twitter:image:src" content="{{ page.featured_image | absolute_url }}"-->

	<!-- Facebook OpenGraph -->
	<!--meta property="og:title" content="{% if page.url == "/" %}{{ site.data.settings.basic_settings.site_title }} – {{ page.title }}{% else %}{{ page.title }} – {{ site.data.settings.basic_settings.site_title }}{% endif %}" />
	<meta property="og:description" content="{{ page.description | strip_html | xml_escape }}" />
	<meta property="og:image" content="{{ page.featured_image | absolute_url }}" /-->

	<!-- Styles -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
	
</head>

<body class="loading{% if site.data.settings.advanced_settings.ajax_loading == true %} ajax-loading{% endif %}" data-site-url="{{ site.url }}" data-page-url="{{ page.url | replace: 'index.html', '' }}">


	{% include header.html %}

	<main class="page">
  {{content}}
	</main>

	{% include footer.html %}

	<!-- Javascript Assets -->
	<!--script src="{{ '/js/index-min.js' | relative_url }}"></script-->

</body>
</html>
